    background-color: black;
    z-index: 1;

    border-radius: 15px;
    border-color: grey;
    border-width: 1px;
    border-style: solid;
    color:white;
    font: sans-serif;
}

#filter_field{
	height: 30%;

}

    width: 16px;

    background-color: goldenrod;
    margin-top: -4px;
}

    outline: none;
